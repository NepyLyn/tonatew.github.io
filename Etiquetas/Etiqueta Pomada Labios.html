<!DOCTYPE html>

  <head>

    <title>Etiqueta Pomada labios</title>

    <script src="../Scripts CCSS/listener.js"></script>

    <link rel="stylesheet" href="General Styles.css" />

      <div class="facePomadaLabios">

        />

          Bálsamo Labial
        </div>
      </div>
      
      <!-------------      6        ------------->
      <div class="facePomadaLabios">
        <div class="footer footerPomadaLabios">
          <img
            src="/Codigos Barra/Balsamo Labial.png"

            id="barcodeImg"
            class="barcode barcodePomadaLabios"
