<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport", initial-scale=1.0">
    <title>Etiqueta Jabones</title>

    <script src="../Scripts CCSS/listener.js"></script>
    <script src="../Scripts CCSS/html2canvas.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="General Styles.css" />
    <link rel="stylesheet" href="Etiqueta Jabones.css" />
  </head>

  <body>
    <div id="frame" class="border borderJabonSolido">
      <!-- Here are the Logo and the Arnimex Phrase -->
      <img
        class="logoJabonSolido"
        src="../Resources/logo2.png"
        alt="Arnimex Logo"
      />
      <div class="slogan sloganJabonSolido">
        Árnica Mexicana <br />Productos Artesanales
      </div>

      <!-- Product Name -->
      <div id="productName" class="product productJabonSolido">
        Jabon de Café y Miel
      </div>

      <!-- Product medicine property -->
      <div id="productProperty" class="property propertyJabonSolido">
        Anticelulitis e Hidratante
      </div>

      <!-- Product grams/ml -->
      <div class="footer footerJabonSolido">
        <img
          src="/Codigos Barra/Jabon Solido Avena Miel.png"
          alt=""
          id="barcodeImg"
          class="barcode barcodeJabonSolido"
          width="150"
          height="17"
        />
        <div id="quantity" class="quantity quantityJabonSolido">50 g</div>
      </div>
    </div>
  </body>
</html>
