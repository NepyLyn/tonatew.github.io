<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport", initial-scale=1.0">
    <title>Etiqueta Circular Mediana</title>

    <script src="../Scripts CCSS/listener.js"></script>
    <script src="../Scripts CCSS/html2canvas.min.js"></script>
    <script src="../Scripts CCSS/dom-to-image.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="General Styles.css" />
    <link rel="stylesheet" href="Etiqueta Circular Mediana.css" />
  </head>

  <body>
    <div id="frame" class="border borderCircularMediana">
      <svg viewBox="0 0 100 100" class="arc">
        <path d="M0,50 a1,1 0 0,0 100,0" fill="transparent"></path>
        <defs>
          <path id="p1" d="M0,49 a1,1 0 0,0 100,0" fill="blue"></path>
        </defs>
        <text>
          <textPath
            id="productProperty"
            xlink:href="#p1"
            startOffset="50%"
            text-anchor="middle"
            class="property propertyCircularMediana"
          >
            Mediana
          </textPath>
        </text>
      </svg>
      <!-- Here are the Logo and the Arnimex Phrase -->
      <img
        class="logoCircularMediana"
        src="../Resources/logo.png"
        alt="Arnimex Logo"
      />
      <div class="slogan sloganCircularMediana">√Årnica Mexicana <br> Productos Artesanales</div>

      <!-- Product Name -->
      <div id="productName" class="product productCircularMediana">
        Crema de Tepezcohuite y Cuachalalate
      </div>

      <!-- Barcode -->
      <img
        src="/Codigos Barra/Crema Tepezcohuite, Cuachalalte.png""
        alt=""
        id="barcodeImg"
        class="barcode barcodeCircularMediana"
        width="105"
        height="15"
      />

      <div id="quantity" class="quantity quantityCircularMediana">50 g</div>
    </div>
  </body>
</html>
