<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" , initial-scale=1.0">
    <title>Etiqueta Desodoante Grande</title>

    <script src="../Scripts CCSS/listener.js"></script>

  <body>
    <div id="frame" class="border borderDesodGrande">
      <!-- Here are the Logo and the Arnimex Phrase -->
      <img
        class="logoDesodGrande"

        alt="Arnimex Logo"
      />
      <div class="slogan sloganDesodGrande">√Årnica Mexicana <br>Productos Artesanales</div>

      <!-- Product Name -->
      <div id="productName" class="product productDesodGrande">

      <!-- Product medicine property -->
      <div id="productProperty" class="property propertyDesodGrande">
        NO tapa Poros <br />

      <div id="quantity" class="quantity quantityDesodGrande">50 g</div>
