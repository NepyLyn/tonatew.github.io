<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" , initial-scale=1.0">
    <title>Etiqueta Shampoo Ruda</title>

    <script src="../Scripts CCSS/listener.js"></script>
    <script src="../Scripts CCSS/html2canvas.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="General Styles.css" />
    <link rel="stylesheet" href="Etiqueta Shampoo Perro.css" />
  </head>
  <body>
    <div class="background">
      <!-- Here are the Logo and the Arnimex Phrase -->
      <img
        class="logoShampooPerro"
        src="../Resources/logo2.png"
        alt="Arnimex Logo"
      />
      <div class="slogan sloganShampooPerro">
        Árnica Mexicana <br />Productos Artesanales
      </div>

      <!-- Product Name -->
      <div id="productName" class="product productShampooPerro">
        Shampoo Antipulgas
      </div>

      <!-- Ingredients -->
      <div class="product productIngredients">Con Ruda</div>

      <div class="warning">
        <span class="red">Instrucciones de uso:</span> aplicar y dejar unos
        minutos , enjuagar con abundante agua. <span class="red">NO Aplicar en perros preñados</span> 
      </div>

      <div class="footer footerShampooPerro">
        <div id="quantity" class="quantity quantityShampooPerro">250 ml</div>
      </div>
    </div>
  </body>
</html>
