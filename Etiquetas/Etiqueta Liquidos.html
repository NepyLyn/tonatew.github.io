<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" , initial-scale=1.0">
    <title>Etiqueta Liquidos</title>

    <script src="../Scripts CCSS/listener.js"></script>
    <script src="../Scripts CCSS/html2canvas.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="General Styles.css" />
    <link rel="stylesheet" href="Etiqueta Liquidos.css" />
  </head>
  <body>
    <div id="frame" class="border borderLiquidos">
      <!-- Here are the Logo and the Arnimex Phrase -->
      <img
        class="logoLiquidos"
        src="../Resources/logo.png"
        alt="Arnimex Logo"
      />
      <div class="slogan sloganLiquidos">
        Árnica Mexicana <br />Productos Artesanales
      </div>

      <!-- Product Name -->
      <div id="productName" class="product productLiquidos">
        Gel Antibacterial para manos con Árnica
      </div>

      <!-- Product medicine property -->
      <div id="productProperty" class="property propertyLiquidos">
        Desinfecta y Suaviza
      </div>

      <!-- Product grams/ml -->
      <div class="footer footerLiquidos">
        <img
          src="/Codigos Barra/Shampoo Liquido Anticaida Romero, Espinosilla 250ml.png"
          alt=""
          width="130"
          id="barcodeImg"
          class="barcode barcodeLiquidos"
        />
        <!--
        <div id="barcodeImg" class="barcode barcodeLiquidos">barcode</div>-->
        <div id="quantity" class="quantity quantityLiquidos">500 ml</div>
      </div>
    </div>
  </body>
</html>
