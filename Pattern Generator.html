<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern Generator</title>

    <link rel="stylesheet" href="Scripts CCSS/reset.min.css" />
    <link rel="stylesheet" href="Scripts CCSS/pallete.css" />
    <link rel="stylesheet" href="Scripts CCSS/GeneradorEtiquetas.css" />
    <link rel="stylesheet" href="Scripts CCSS/PatternGenerator.css" />
    <link rel="stylesheet" href="Scripts CCSS/dropList.css" />
    <link rel="stylesheet" href="Scripts CCSS/visualizer.css" />

    <script
      src="Components/header/headerTemplate.js"
      type="text/javascript"
      defer
    ></script>
    <script src="Scripts CCSS/PatternGenerator.js"></script>
    <script src="Scripts CCSS/constants.js"></script>
    <script src="/Scripts CCSS/html2pdf.bundle.min.js"></script>

    <style>
      @font-face {
        font-family: arnimex;
        src: url("Resources/arnimex.ttf");
      }
    </style>
  </head>

  <body>
    <header-component></header-component>

    <div id="config">
      <div id="configSize" class="verticalContainer configCategory">
        <span class="instruction">1. Configura Hoja</span>
        <div class="labelAndForm">
          <label for="sizeSelect">Tamaño hoja:</label>
          <select
            name="printSize"
            id="sizeSelect"
            onchange="changePrintSize()"
            class="dropList"
          >
            <option selected value="carta">Carta</option>
            <option value="oficio">Oficio</option>
            <option value="tabloide">Tabloide</option>
            <option value="a4">A4</option>
          </select>
        </div>
        <div class="labelAndForm">
          <label for="quantityInput">Ancho [cm]:</label>
          <input
            type="number"
            name="quantity"
            id="printWidth"
            placeholder="cm"
          />
          <br />
          <label for="quantityInput">Alto [cm]:</label>
          <input
            type="number"
            name="quantity"
            id="printHeight"
            placeholder="cm"
          />
        </div>
        <div class="labelAndForm">
          <label for="texelSize">Tamaño celda:</label>
          <select
            name="texelSize"
            id="texelSize"
            onchange="changeTexelSize()"
            class="dropList"
          >
            <option selected value="medium">normal</option>
            <option value="small">chico</option>
            <option value="large">grande</option>
          </select>
        </div>
      </div>
      <div id="configPattern" class="verticalContainer configCategory">
        <span class="instruction">2. Elige un patrón</span>
        <div class="gallery horizontalContainer"></div>
      </div>
    </div>

    <hr />
    <div id="page">

    <div id="page">
        <div class="imgButtonsContainer">
          <button class="imgButton savePDFImgButton" onclick="saveAsPDF()">
            <img src="Resources/pdfIcon.png" alt="" class="imgButtonImage" />
            <div class="imgButtonName">Descargar PDF</div>
          </a>
          <button class="imgButton" onclick="downloadTexel()">
            <img src="Resources/imageIcon.png" alt="" class="imgButtonImage" />
            <div class="imgButtonName">Descargar Celda PNG</div>
          </a>
          <button class="imgButton" onclick="goToConfig()">
            <img src="Resources/changeIcon.png" alt="" class="imgButtonImage" />
            <div class="imgButtonName">Elegir otra imagen ⇪</div>
          </a>
        </div>
        <div id="printArea"></div>
    </div>
  </body>
</html>
